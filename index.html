<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="https://th.bing.com/th/id/OIP.21TUhAxRPDDTO00jDdj-uQHaE8?rs=1&pid=ImgDetMain">
            </div>
            <div class="carousel-slide">
                <img src="https://th.bing.com/th/id/OIP.9GLqOe56aIqcRvqi0jCQegHaE8?rs=1&pid=ImgDetMain" alt="Slide 2">
            </div>
            <div class="carousel-slide">
                <img src="https://th.bing.com/th/id/OIP.BfGBLF4Qi-BIGrs5-ezzoQAAAA?rs=1&pid=ImgDetMain" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-btn prev-btn">❮</button>
        <button class="carousel-btn next-btn">❯</button>
        <div class="carousel-indicators">
            <span class="indicator active" onclick="goToSlide(0)"></span>
            <span class="indicator" onclick="goToSlide(1)"></span>
            <span class="indicator" onclick="goToSlide(2)"></span>
        </div>
    </div>

    
</body>
<script>const track = document.querySelector(".carousel-track");
    const slides = Array.from(track.children);
    const nextButton = document.querySelector(".next-btn");
    const prevButton = document.querySelector(".prev-btn");
    const indicators = document.querySelectorAll(".indicator");

    let currentIndex = 0;

    function updateIndicators() {
        indicators.forEach((indicator, index) => {
            indicator.classList.toggle("active", index === currentIndex);
        });
    }

    function updateCarousel() {
        const slideWidth = slides[0].getBoundingClientRect().width;
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        updateIndicators();
    }

    nextButton.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateCarousel();
    });

    prevButton.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateCarousel();
    });

    function goToSlide(index) {
        currentIndex = index;
        updateCarousel();
    }

    window.addEventListener("resize", updateCarousel);
</script>

</html>
